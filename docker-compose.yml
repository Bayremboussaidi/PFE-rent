version: "3.8"

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: comparateur
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - my-network

  # Spring Boot Backend (mit Payment)
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    container_name: comparateur-backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/comparateur?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ""
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      SERVER_PORT: 8084
      SPRING_WEB_CORS_ALLOWED_ORIGINS: http://localhost:4200
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
    ports:
      - "8084:8084"
    networks:
      - my-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: comparateur-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:80"
    networks:
      - my-network

  # FastAPI Chatbot
  ai-chatbot:
    build:
      context: ./ai
      dockerfile: Dockerfile
    container_name: ai-chatbot
    restart: always
    ports:
      - "8000:8000"
    networks:
      - my-network

# Volumes for MySQL persistence
volumes:
  mysql_data:

# Custom bridge network
networks:
  my-network:
    driver: bridge