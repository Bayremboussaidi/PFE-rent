# SonarQube Configuration for Car Rent Frontend
sonar.projectKey=car-rent-frontend
sonar.projectName=Car Rent Frontend
sonar.projectVersion=1.0

# Source code
sonar.sources=src
sonar.tests=src

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage exclusions
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**/*,**/tests/**/*

# Test exclusions
sonar.test.exclusions=**/*.spec.ts,**/*.test.ts,**/test/**/*,**/tests/**/*

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8 