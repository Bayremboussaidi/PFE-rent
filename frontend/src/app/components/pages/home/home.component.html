<div class='tik' data-aos="fade-up-right">
  <section class="hero-slider-section">

    <app-hero-slider></app-hero-slider>

    <app-find-car-form
      (searchFilters)="applyFilters($event)"
      (resetFilters)=" resetFilters()"
    ></app-find-car-form>



    <!-- Car results section -->
    <section *ngIf="filteredVoitures.length > 0">
      <div class="responsive-container">
        <div class="row">
          <div class="column-full">
            <h6 class="subtitle">Search Results</h6>
            <h2 class="title">Available Cars</h2>
          </div>
          <div
            class="car-card"
            *ngFor="let voiture of filteredVoitures"
            data-aos="fade-up"
            [routerLink]="['/listcars', voiture.id]"
          >
            <img
              [src]="voiture.imgUrl || '/assets/default-car.jpg'"
              alt="Car"
              class="car-img"
            />
            <div class="car-info">
              <h3>{{ voiture.brand }} - {{ voiture.carName }}</h3>
              <p>Category: {{ voiture.category }}</p>
              <p>Price: {{ voiture.price }} TND</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End car results -->

  </section>

  <div class="nous">
    <app-about-section></app-about-section>
  </div>

  <section>
    <div class="responsive-container">
      <div class="row">
        <div class="column-full">
          <h6 class="subtitle">Check Out Our</h6>
          <h2 class="title">Popular Services</h2>
        </div>
        <app-services-list></app-services-list>
      </div>
    </div>
  </section>

  <section>
    <div class="responsive-container">
      <div class="row">
        <div class="column-full">
          <h6 class="subtitle">Come With</h6>
          <h2 class="title">Exceptional Offers</h2>
        </div>
        <!--app-featured-voiture-list></app-featured-voiture-list-->
      </div>
    </div>
  </section>

  <app-become-driver-section></app-become-driver-section>

  <app-become-driver></app-become-driver>

  <!--app-video-player></app-video-player-->

  <section>
    <div class="responsive-container">
      <div class="row">
        <div class="column-full">
          <h6 class="subtitle">Discover Our Blogs</h6>
          <h2 class="title">Latest Blogs</h2>
        </div>
      </div>
    </div>
  </section>
  <app-blog-list></app-blog-list>


  <section>
    <div class="responsive-container">
      <div class="row">
        <div class="column-full">
          <h6 class="subtitle">Our Clients Say</h6>
          <h2 class="title">Testimonials</h2>
        </div>
        <app-testimonial></app-testimonial>
      </div>
    </div>
  </section>

</div>
