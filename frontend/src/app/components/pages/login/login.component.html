<section>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 m-auto">
        <div class="login__container d-flex justify-content-between">
          <!-- Login Image -->
          <div class="login__img" data-aos="fade-left" data-aos-duration="1500" data-aos-delay="500">
            <img src="assets/all-images/login.jpg" alt="login" />
          </div>

          <!-- Login Form -->
          <div class="login__form" data-aos="fade-right" data-aos-duration="1500" data-aos-delay="500">
            <div class="user">
              <img src="../../assets/all-images/logo2.png" alt="User Icon" />
            </div>
            <h2>Sign In</h2>

            <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>

            <form (ngSubmit)="handleClick($event)">
              <!-- Email Field -->
              <div class="form-group">
                <input
                  type="email"
                  placeholder="Email"
                  required
                  id="email"
                  [(ngModel)]="credentials.email"
                  name="email"
                />
              </div>

              <!-- Password Field -->
              <div class="form-group">
                <input
                  type="password"
                  placeholder="Password"
                  required
                  id="password"
                  [(ngModel)]="credentials.password"
                  name="password"
                />
              </div>

              <!-- Terms & Conditions Checkbox -->
              <div class="robot-check">
                <label>
                  <input
                    type="checkbox"
                    [(ngModel)]="isRobot"
                    name="robotCheck"
                    required
                  />
                  <span>I accept the rental conditions</span>
                  <button
                    class="conditions-button"
                    type="button"
                    (click)="showConditions = true"
                  >
                    <span class="button-icon">!</span>
                    <span class="hover-text">Read the rental conditions</span>
                  </button>
                </label>
              </div>

              <!-- Submit Button -->
              <button class="btn secondary__btn auth__btn" type="submit">
                <p>Sign In</p>
              </button>
            </form>

            <p>
              Don't have an account?
              <a routerLink="/register" class="text-black">Create</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
